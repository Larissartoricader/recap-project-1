<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <title>Recap Project 1</title>
    <script src="./js/submitquestions.js" defer></script>
  </head>
  <body>
    <header class="apptitle">
      <h1>Create your question!</h1>
    </header>
    <section id="questioncards">
      <form data-js="form" class="question">
        <svg class="question-bookmark">
          <image
            data-js="bookmark"
            xlink:href="assets/images/bookmark-heart.svg"
          />
        </svg>
        <h2>Enter your question</h2>
        <fieldset>
          <legend for="create-question-txt">
            Formulate your question here
          </legend>
          <textarea
            name="create-question-txt"
            id="create-question-txt"
            placeholder="--- Type in your question here ---"
          ></textarea>
        </fieldset>
        <fieldset>
          <legend>Enter your answer options</legend>
          <div class="question-answers" data-js="box-question">
            <div class="create-questions-options">
              <p>A</p>
              <input type="text" name="answer-option-a" />
            </div>
            <div class="create-questions-options">
              <p>B</p>
              <input type="text" name="answer-option-b" />
            </div>
            <div class="create-questions-options">
              <p>C</p>
              <input type="text" name="answer-option-c" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Select the right answer</legend>
          <div>
            <label for="choice-options">Option A</label>
            <input
              type="radio"
              id="choice-options"
              name="Choice1"
              value="Choice3"
            />

            <label for="contactChoice2">Option B</label>
            <input
              type="radio"
              id="choice-options"
              name="Choice2"
              value="Choice2"
            />
            <label for="contactChoice3">Option B</label>

            <input
              type="radio"
              id="choice-options"
              name="Choice3"
              value="Choice3"
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Just another Step</legend>
          <div>
            <p>Tags</p>
            <textarea id="tag" name="tag"></textarea>
          </div>
          <div>
            <p>Hint</p>
            <textarea name="hint"></textarea>
          </div>
        </fieldset>
        <div class="create-question-submit-box">
          <button type="submit" class="create-question-submit">
            Send us your question
          </button>
        </div>
      </form>
    </section>
    <nav>
      <div class="menu">
        <a href="./index.html"><img src="assets/images/home.svg" /></a>
        <a href="./bookmarks.html"
          ><img src="assets/images/bookmark-heart.svg"
        /></a>
        <a href="./newcards.html"
          ><img src="assets/images/plus-square-fill.svg"
        /></a>
        <a href="./profil.html"
          ><img src="assets/images/person-square.svg"
        /></a>
      </div>
    </nav>
  </body>
</html>
